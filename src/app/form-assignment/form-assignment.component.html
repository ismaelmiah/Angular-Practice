<form [formGroup]="signUpform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="projectName"
      name="projectName"
    />
    <span
      class="help-block text-danger"
      *ngIf="
        !signUpform.get('projectName').valid &&
        signUpform.get('projectName').touched
      "
      >This field is required!</span
    >
  </div>
  <div class="form-group">
    <label for="mail">Mail</label>
    <input
      type="text"
      class="form-control"
      formControlName="mail"
      name="mail"
    />
    <span
      class="help-block text-danger"
      *ngIf="!signUpform.get('mail').valid && signUpform.get('mail').touched"
      >This field is required!</span
    >
  </div>
  <div class="form-group">
      <label for="status">ProjectStatus</label>
      <select id="status" class="form-control" formControlName="projectStatus">
          <option value="stable">stable</option>
          <option value="critical">critical</option>
          <option value="finished">finished</option>
      </select>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
