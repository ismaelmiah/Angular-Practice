<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="username"
            />
            <span
              *ngIf="
                !signupform.get('userData.username').valid &&
                signupform.get('userData.username').touched
              "
              class="help-block"
              ><span
                *ngIf="
                  signupform.get('userData.username').errors['nameIsForbidden']
                "
                >This name is invalid</span
              ><span
                *ngIf="signupform.get('userData.username').errors['required']"
                >This field is required!</span
              ></span
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="email"
            />
            <span
              *ngIf="
                !signupform.get('userData.email').valid &&
                signupform.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio" [value]="gender" /> {{ gender }} </label>
        </div>

        <span
          *ngIf="!signupform.valid && signupform.touched"
          class="help-block text-red"
          >Please enter a valid data!</span
        >
        <br />
        <br />
        <br />

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="
              let hobbyControl of signupform.get('hobbies').controls;
              let i = index
            "
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
